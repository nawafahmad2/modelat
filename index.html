<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ŸÉÿ™ÿßŸÑŸàÿ¨ ÿßŸÑŸÅÿ≥ÿßÿ™ŸäŸÜ</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-size: 16px;
        }
        @media (max-width: 640px) {
            body {
                font-size: 14px;
                margin: 0;
                padding: 0;
            }
            .modal-form {
                position: fixed !important;
                width: 100% !important;
                height: 100% !important;
                border-radius: 0 !important;
                max-width: 100% !important;
                margin: 0 !important;
            }
            .modal-form .form-content {
                max-height: calc(100vh - 60px);
                overflow-y: auto;
            }
            input[type="file"],
            input[type="text"],
            textarea,
            select {
                font-size: 16px !important;
                padding: 12px !important;
            }
            button {
                min-height: 44px !important;
                font-size: 14px !important;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script>
        const { useState, useEffect } = React;
        
        // ÿ™ÿÆÿ≤ŸäŸÜ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
        let productsDB = [];

        // ÿØÿßŸÑÿ© ŸÑÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿ•ŸÑŸâ API
        const sendToAPI = async (products) => {
            try {
                const response = await fetch('/api/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        products: products,
                        timestamp: new Date().toISOString()
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    console.log('‚úÖ ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿ®ŸÜÿ¨ÿßÿ≠:', data);
                    alert(`‚úÖ ${data.message}\nÿπÿØÿØ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™: ${data.data.productsCount}`);
                } else {
                    console.error('‚ùå ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ:', data);
                    alert(`‚ùå ÿÆÿ∑ÿ£: ${data.message}`);
                }
            } catch (error) {
                console.error('‚ùå ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿ™ÿµÿßŸÑ:', error);
                alert(`‚ùå ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ÿßŸÑÿÆÿßÿØŸÖ: ${error.message}`);
            }
        };

        const FashionCatalog = () => {
            const [products, setProducts] = useState(productsDB);
            const [showAddForm, setShowAddForm] = useState(false);
            const [selectedProduct, setSelectedProduct] = useState(null);
            const [editingProduct, setEditingProduct] = useState(null);

            const saveProduct = (product) => {
                let updatedProducts;
                const existingIndex = products.findIndex(p => p.id === product.id);
                
                if (existingIndex >= 0) {
                    updatedProducts = [...products];
                    updatedProducts[existingIndex] = product;
                } else {
                    updatedProducts = [...products, product];
                }
                
                productsDB = updatedProducts;
                setProducts(updatedProducts);
            };

            const deleteProduct = (productId) => {
                if (window.confirm('ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ≠ÿ∞ŸÅ Ÿáÿ∞ÿß ÿßŸÑŸÖŸàÿØŸäŸÑÿü')) {
                    const updatedProducts = products.filter(p => p.id !== productId);
                    productsDB = updatedProducts;
                    setProducts(updatedProducts);
                }
            };

            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const productId = params.get('product');
                if (productId && products.length > 0) {
                    const product = products.find(p => p.id === productId);
                    if (product) {
                        setSelectedProduct(product);
                    }
                }
            }, [products]);

            return React.createElement('div', {
                className: 'min-h-screen bg-gradient-to-br from-pink-50 to-purple-50',
                style: { direction: 'rtl' }
            }, [
                React.createElement('div', { className: 'bg-white shadow-md sticky top-0 z-40', key: 'header' }, 
                    React.createElement('div', { className: 'w-full px-3 sm:px-4 py-4 sm:py-6' },
                        React.createElement('div', { className: 'flex justify-between items-start gap-2 flex-col sm:flex-row sm:items-center' }, [
                            React.createElement('div', { key: 'title' }, [
                                React.createElement('h1', { className: 'text-2xl sm:text-3xl font-bold text-gray-800' }, 'ŸÉÿ™ÿßŸÑŸàÿ¨ ÿßŸÑŸÅÿ≥ÿßÿ™ŸäŸÜ'),
                                React.createElement('p', { className: 'text-xs sm:text-sm text-gray-600 mt-1' }, 'ÿ•ÿØÿßÿ±ÿ© ÿßŸÑŸÖŸàÿØŸäŸÑÿßÿ™ ÿ®ÿ≥ŸáŸàŸÑÿ©')
                            ]),
                            React.createElement('div', { className: 'flex gap-2 flex-col sm:flex-row w-full sm:w-auto', key: 'buttons' }, [
                                React.createElement('button', {
                                    onClick: () => setShowAddForm(true),
                                    className: 'bg-blue-600 text-white px-3 sm:px-6 py-2 sm:py-3 rounded-lg hover:bg-blue-700 transition shadow-lg text-sm sm:text-base',
                                    key: 'add-btn'
                                }, '‚ûï ÿ•ÿ∂ÿßŸÅÿ© ŸÖŸàÿØŸäŸÑ'),
                                React.createElement('button', {
                                    onClick: () => products.length > 0 && sendToAPI(products),
                                    className: `${products.length > 0 ? 'bg-green-600 hover:bg-green-700' : 'bg-gray-400'} text-white px-3 sm:px-6 py-2 sm:py-3 rounded-lg transition shadow-lg text-sm sm:text-base`,
                                    disabled: products.length === 0,
                                    key: 'send-btn'
                                }, `üì§ (${products.length})`)
                            ])
                        ])
                    )
                ),
                React.createElement('div', { className: 'w-full px-3 sm:px-4 py-6 sm:py-8', key: 'content' },
                    products.length === 0 ?
                        React.createElement('div', { className: 'text-center py-12 sm:py-16' }, [
                            React.createElement('div', { className: 'text-gray-400 mb-4', style: { fontSize: '48px' } }, '‚ûï'),
                            React.createElement('h3', { className: 'text-lg sm:text-xl text-gray-600 mb-2' }, 'ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖŸàÿØŸäŸÑÿßÿ™ ÿ®ÿπÿØ'),
                            React.createElement('p', { className: 'text-xs sm:text-sm text-gray-500' }, 'ÿßÿ®ÿØÿ£ ÿ®ÿ•ÿ∂ÿßŸÅÿ© ÿ£ŸàŸÑ ŸÖŸàÿØŸäŸÑ ŸÑŸÉ')
                        ]) :
                        React.createElement('div', { className: 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6' },
                            products.map((product) =>
                                React.createElement(ProductCard, {
                                    key: product.id,
                                    product: product,
                                    onView: () => setSelectedProduct(product),
                                    onEdit: () => setEditingProduct(product),
                                    onDelete: () => deleteProduct(product.id)
                                })
                            )
                        )
                ),
                showAddForm && React.createElement(ProductForm, {
                    key: 'add-form',
                    onSave: (product) => {
                        saveProduct(product);
                        setShowAddForm(false);
                    },
                    onCancel: () => setShowAddForm(false)
                }),
                editingProduct && React.createElement(ProductForm, {
                    key: 'edit-form',
                    product: editingProduct,
                    onSave: (product) => {
                        saveProduct(product);
                        setEditingProduct(null);
                    },
                    onCancel: () => setEditingProduct(null)
                }),
                selectedProduct && React.createElement(ProductView, {
                    key: 'view',
                    product: selectedProduct,
                    onClose: () => setSelectedProduct(null)
                })
            ]);
        };

        const ProductCard = ({ product, onView, onEdit, onDelete }) => {
            return React.createElement('div', {
                className: 'bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition'
            }, [
                React.createElement('div', {
                    className: 'relative bg-gray-100 w-full',
                    style: { height: '200px' },
                    key: 'img'
                },
                    React.createElement('img', {
                        src: product.image,
                        alt: product.modelNumber,
                        className: 'w-full h-full object-cover'
                    })
                ),
                React.createElement('div', { className: 'p-3 sm:p-4', key: 'details' }, [
                    React.createElement('h3', {
                        className: 'text-base sm:text-lg font-bold text-gray-800 mb-2'
                    }, `ŸÖŸàÿØŸäŸÑ ${product.modelNumber}`),
                    product.colors && React.createElement('p', {
                        className: 'text-xs sm:text-sm text-gray-600 mb-1 line-clamp-1'
                    }, `ÿßŸÑÿ£ŸÑŸàÿßŸÜ: ${product.colors}`),
                    product.sizes && React.createElement('p', {
                        className: 'text-xs sm:text-sm text-gray-600 mb-1 line-clamp-1'
                    }, `ÿßŸÑŸÇŸäÿßÿ≥ÿßÿ™: ${product.sizes}`),
                    product.price && React.createElement('p', {
                        className: 'text-base sm:text-lg font-bold text-green-600 mb-2'
                    }, product.price),
                    product.season && React.createElement('p', {
                        className: 'text-xs sm:text-sm text-purple-600 mb-3'
                    }, `üå§Ô∏è ${product.season}`),
                    React.createElement('div', { className: 'flex gap-2 flex-col sm:flex-row' }, [
                        React.createElement('button', {
                            onClick: onView,
                            className: 'flex-1 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition text-xs sm:text-sm'
                        }, 'üëÅÔ∏è'),
                        React.createElement('button', {
                            onClick: onEdit,
                            className: 'flex-1 bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition text-xs sm:text-sm'
                        }, '‚úèÔ∏è'),
                        React.createElement('button', {
                            onClick: onDelete,
                            className: 'flex-1 bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition text-xs sm:text-sm'
                        }, 'üóëÔ∏è')
                    ])
                ])
            ]);
        };

        const ProductForm = ({ product, onSave, onCancel }) => {
            const [formData, setFormData] = useState(product || {
                id: Date.now().toString(),
                image: '',
                modelNumber: '',
                sizes: '',
                colors: '',
                dozenCount: '',
                price: '',
                season: '',
                description: ''
            });
            const [imagePreview, setImagePreview] = useState(product?.image || '');

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setImagePreview(reader.result);
                        setFormData({ ...formData, image: reader.result });
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handleSubmit = () => {
                if (!formData.image || !formData.modelNumber) {
                    alert('ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ•ÿ∂ÿßŸÅÿ© ÿµŸàÿ±ÿ© Ÿàÿ±ŸÇŸÖ ÿßŸÑŸÖŸàÿØŸäŸÑ ÿπŸÑŸâ ÿßŸÑÿ£ŸÇŸÑ');
                    return;
                }
                onSave(formData);
            };

            return React.createElement('div', {
                className: 'fixed inset-0 bg-black bg-opacity-50 flex items-end sm:items-center justify-center z-50',
                style: { overflowY: 'auto' }
            },
                React.createElement('div', { className: 'bg-white rounded-t-3xl sm:rounded-lg shadow-xl w-full sm:max-w-2xl sm:w-full my-0 sm:my-8 modal-form' },
                    React.createElement('div', { className: 'form-content p-4 sm:p-6' }, [
                        React.createElement('div', { className: 'flex justify-between items-center mb-4 sm:mb-6 sticky top-0 bg-white py-2' }, [
                            React.createElement('h2', {
                                className: 'text-lg sm:text-2xl font-bold text-gray-800'
                            }, product ? 'ÿ™ÿπÿØŸäŸÑ ÿßŸÑŸÖŸàÿØŸäŸÑ' : 'ÿ•ÿ∂ÿßŸÅÿ© ŸÖŸàÿØŸäŸÑ ÿ¨ÿØŸäÿØ'),
                            React.createElement('button', {
                                onClick: onCancel,
                                className: 'text-gray-500 hover:text-gray-700 text-2xl'
                            }, '‚úï')
                        ]),
                        React.createElement('div', { className: 'space-y-3 sm:space-y-4' }, [
                            FormField('ÿµŸàÿ±ÿ© ÿßŸÑŸÅÿ≥ÿ™ÿßŸÜ *', 'file', formData.image, null, handleImageUpload, imagePreview),
                            FormField('ÿ±ŸÇŸÖ ÿßŸÑŸÖŸàÿØŸäŸÑ *', 'text', formData.modelNumber, (v) => setFormData({...formData, modelNumber: v}), null, null, 'ŸÖÿ´ÿßŸÑ: F001'),
                            FormField('ÿßŸÑŸÇŸäÿßÿ≥ÿßÿ™ ÿßŸÑŸÖÿ™ŸàŸÅÿ±ÿ©', 'text', formData.sizes, (v) => setFormData({...formData, sizes: v}), null, null, 'ŸÖÿ´ÿßŸÑ: 38, 40, 42, 44'),
                            FormField('ÿßŸÑÿ£ŸÑŸàÿßŸÜ ÿßŸÑŸÖÿ™ŸàŸÅÿ±ÿ©', 'text', formData.colors, (v) => setFormData({...formData, colors: v}), null, null, 'ŸÖÿ´ÿßŸÑ: ÿ®ÿ±ÿ™ŸÇÿßŸÑŸäÿå ÿ£ÿ≠ŸÖÿ±ÿå ÿ£ÿ≤ÿ±ŸÇ'),
                            FormField('ÿßŸÑÿπÿØÿØ ŸÅŸä ÿßŸÑÿØÿ±ÿ≤ŸÜ', 'text', formData.dozenCount, (v) => setFormData({...formData, dozenCount: v}), null, null, 'ŸÖÿ´ÿßŸÑ: 12 ŸÇÿ∑ÿπÿ©'),
                            FormField('ÿßŸÑÿ≥ÿπÿ±', 'text', formData.price, (v) => setFormData({...formData, price: v}), null, null, 'ŸÖÿ´ÿßŸÑ: 50,000 ÿØŸäŸÜÿßÿ±'),
                            FormField('ÿßŸÑŸÖŸàÿ≥ŸÖ', 'select', formData.season, (v) => setFormData({...formData, season: v})),
                            FormField('ŸàÿµŸÅ ÿ•ÿ∂ÿßŸÅŸä', 'textarea', formData.description, (v) => setFormData({...formData, description: v}), null, null, 'ÿ£Ÿä ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿ•ÿ∂ÿßŸÅŸäÿ©...')
                        ]),
                        React.createElement('div', { className: 'flex gap-3 pt-4 sm:pt-6 flex-col-reverse sm:flex-row' }, [
                            React.createElement('button', {
                                onClick: onCancel,
                                className: 'flex-1 bg-gray-300 text-gray-700 py-3 rounded-lg hover:bg-gray-400 transition text-sm sm:text-base'
                            }, 'ÿ•ŸÑÿ∫ÿßÿ°'),
                            React.createElement('button', {
                                onClick: handleSubmit,
                                className: 'flex-1 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition text-sm sm:text-base'
                            }, 'üíæ ÿ≠ŸÅÿ∏')
                        ])
                    ])
                )
            );
        };

        const FormField = (label, type, value, onChange, onFileChange, preview, placeholder) => {
            return React.createElement('div', {}, [
                React.createElement('label', {
                    className: 'block text-xs sm:text-sm font-medium text-gray-700 mb-2'
                }, label),
                type === 'file' ? [
                    React.createElement('div', {
                        className: 'mb-3',
                        key: 'file-wrapper'
                    }, [
                        React.createElement('div', {
                            className: 'relative inline-block w-full',
                            key: 'file-button-wrapper'
                        },
                            React.createElement('input', {
                                type: 'file',
                                accept: 'image/*',
                                onChange: onFileChange,
                                id: 'image-input-' + Math.random(),
                                style: { display: 'none' },
                                key: 'input'
                            }),
                            React.createElement('label', {
                                htmlFor: 'image-input-' + Math.random(),
                                className: 'w-full block px-4 py-4 border-2 border-dashed border-blue-400 rounded-lg bg-blue-50 text-center cursor-pointer hover:bg-blue-100 transition text-sm sm:text-base font-medium text-blue-700'
                            }, 'üì∑ ÿßÿ∂ÿ∫ÿ∑ ŸÑÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑÿµŸàÿ±ÿ©')
                        ),
                        preview && React.createElement('div', {
                            className: 'mt-4 rounded-lg overflow-hidden bg-gray-100',
                            key: 'preview-wrapper'
                        },
                            React.createElement('img', {
                                src: preview,
                                alt: 'ŸÖÿπÿßŸäŸÜÿ©',
                                className: 'w-full h-auto max-h-64 object-contain p-2'
                            })
                        )
                    ])
                ] : type === 'textarea' ? 
                    React.createElement('textarea', {
                        value: value,
                        onChange: (e) => onChange(e.target.value),
                        className: 'w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm',
                        rows: 3,
                        placeholder: placeholder
                    }) : type === 'select' ?
                    React.createElement('select', {
                        value: value,
                        onChange: (e) => onChange(e.target.value),
                        className: 'w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm'
                    }, [
                        React.createElement('option', { value: '' }, 'ÿßÿÆÿ™ÿ± ÿßŸÑŸÖŸàÿ≥ŸÖ'),
                        React.createElement('option', { value: 'ÿµŸäŸÅŸä' }, 'ÿµŸäŸÅŸä'),
                        React.createElement('option', { value: 'ÿ¥ÿ™ŸàŸä' }, 'ÿ¥ÿ™ŸàŸä'),
                        React.createElement('option', { value: 'ÿ±ÿ®ŸäÿπŸä' }, 'ÿ±ÿ®ŸäÿπŸä'),
                        React.createElement('option', { value: 'ÿÆÿ±ŸäŸÅŸä' }, 'ÿÆÿ±ŸäŸÅŸä'),
                        React.createElement('option', { value: 'ÿ¨ŸÖŸäÿπ ÿßŸÑŸÖŸàÿßÿ≥ŸÖ' }, 'ÿ¨ŸÖŸäÿπ ÿßŸÑŸÖŸàÿßÿ≥ŸÖ')
                    ]) :
                    React.createElement('input', {
                        type: type,
                        value: value,
                        onChange: (e) => onChange(e.target.value),
                        className: 'w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm',
                        placeholder: placeholder
                    })
            ]);
        };

        const ProductView = ({ product, onClose }) => {
            const productUrl = `${window.location.origin}${window.location.pathname}?product=${product.id}`;

            return React.createElement('div', {
                className: 'fixed inset-0 bg-black bg-opacity-50 flex items-end sm:items-center justify-center z-50 p-0',
                style: { overflowY: 'auto' }
            },
                React.createElement('div', { className: 'bg-white rounded-t-3xl sm:rounded-lg shadow-xl w-full sm:max-w-4xl sm:w-full my-0 sm:my-8' },
                    React.createElement('div', { className: 'p-4 sm:p-6 max-h-[80vh] sm:max-h-none overflow-y-auto' }, [
                        React.createElement('div', { className: 'flex justify-between items-center mb-4 sm:mb-6' }, [
                            React.createElement('h2', {
                                className: 'text-lg sm:text-2xl font-bold text-gray-800'
                            }, `ŸÖŸàÿØŸäŸÑ ${product.modelNumber}`),
                            React.createElement('button', {
                                onClick: onClose,
                                className: 'text-gray-500 hover:text-gray-700 text-2xl'
                            }, '‚úï')
                        ]),
                        React.createElement('div', { className: 'grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6' }, [
                            React.createElement('div', {},
                                React.createElement('img', {
                                    src: product.image,
                                    alt: product.modelNumber,
                                    className: 'w-full h-auto rounded-lg shadow-lg'
                                })
                            ),
                            React.createElement('div', { className: 'space-y-3 sm:space-y-4' }, [
                                DetailBox('ÿ±ŸÇŸÖ ÿßŸÑŸÖŸàÿØŸäŸÑ', product.modelNumber),
                                product.sizes && DetailBox('ÿßŸÑŸÇŸäÿßÿ≥ÿßÿ™ ÿßŸÑŸÖÿ™ŸàŸÅÿ±ÿ©', product.sizes),
                                product.colors && DetailBox('ÿßŸÑÿ£ŸÑŸàÿßŸÜ ÿßŸÑŸÖÿ™ŸàŸÅÿ±ÿ©', product.colors),
                                product.dozenCount && DetailBox('ÿßŸÑÿπÿØÿØ ŸÅŸä ÿßŸÑÿØÿ±ÿ≤ŸÜ', product.dozenCount),
                                product.price && DetailBox('üí∞ ÿßŸÑÿ≥ÿπÿ±', product.price, 'green'),
                                product.season && DetailBox('üå§Ô∏è ÿßŸÑŸÖŸàÿ≥ŸÖ', product.season, 'purple'),
                                product.description && DetailBox('ŸàÿµŸÅ ÿ•ÿ∂ÿßŸÅŸä', product.description),
                                React.createElement('div', { className: 'bg-blue-50 p-4 rounded-lg border-2 border-blue-200' }, [
                                    React.createElement('h3', { className: 'font-bold text-sm sm:text-base mb-2' }, 'üì± ÿ±ÿßÿ®ÿ∑ ÿßŸÑŸÖŸÜÿ™ÿ¨'),
                                    React.createElement('p', { className: 'text-xs sm:text-sm text-gray-600 mb-3 break-all' }, productUrl),
                                    React.createElement('a', {
                                        href: `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(productUrl)}`,
                                        download: `QR_${product.modelNumber}.png`,
                                        className: 'inline-block w-full sm:w-auto text-center bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition text-sm'
                                    }, 'ÿ™ÿ≠ŸÖŸäŸÑ QR Code')
                                ])
                            ])
                        ])
                    ])
                )
            );
        };

        const DetailBox = (title, value, color) => {
            const bgColor = color === 'green' ? 'bg-green-50 border-2 border-green-200' : 
                           color === 'purple' ? 'bg-purple-50' : 'bg-gray-50';
            return React.createElement('div', { className: `${bgColor} p-3 sm:p-4 rounded-lg` }, [
                React.createElement('h3', { className: 'font-bold text-sm sm:text-base mb-2' }, title),
                React.createElement('p', { className: `${color === 'green' ? 'text-gray-700 text-base sm:text-lg' : 'text-gray-700 text-sm sm:text-base'} break-words` }, value)
            ]);
        };

        ReactDOM.render(
            React.createElement(FashionCatalog),
            document.getElementById('root')
        );
    </script>
</body>
</html>
